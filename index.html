<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix image">
        <a class="header__information" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </header>

    <main class="main">

        <section class="new-task">
            <label class="title new-task__title" for="new-task">Add Item</label>
            <div class="new-task__wrapper">
                <input id="new-task" class="new-task__input" type="text">
                <button class="button button__add">Add</button>
            </div>
        </section>

        <section class="todo">
            <h3 class="title todo__title">Todo</h3>
            <ul id="incomplete-tasks" class="list todo__list_incomplete">
                <li class="list__item">
                    <input class="list__checkbox" type="checkbox">
                    <label class="list__title list__label">Pay Bills</label>
                    <input type="text" class="list__title list__input">
                    <button class="button button__edit">Edit</button>
                    <button class="button button__delete">
                        <img class="button__delete_image" src="./remove.svg" alt="remove image">
                    </button>
                </li>
                <li class="list__item edit-mode">
                    <input class="list__checkbox" type="checkbox">
                    <label class="list__title list__label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="list__title list__input">
                    <button class="button button__edit">Save</button>
                    <button class="button button__delete">
                        <img class="button__delete_image" src="./remove.svg" alt="remove image">
                    </button>
                </li>
            </ul>
        </section>

        <section>
            <h3 class="title title__completed">Completed</h3>
            <ul id="completed-tasks" class="list todo__list_complete">
                <li class="list__item">
                    <input class="list__checkbox" type="checkbox" checked>
                    <label class="list__title list__label">See the Doctor</label>
                    <input type="text" class="list__title list__input">
                    <button class="button button__edit">Edit</button>
                    <button class="button button__delete">
                        <img class="button__delete_image" src="./remove.svg" alt="remove image">
                    </button>
                </li>
            </ul>
        </section>

    </main>

    <script src="app.js"></script>

</body>

</html>
